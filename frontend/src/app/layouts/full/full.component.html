<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <div class="p-16">
      <div class="mb-16">
        <a href="javascript:void(0)" class="d-flex align-items-center">
          <span class="ms-16 fw-medium fs-20">Customer Queue Management</span>
        </a>
      </div>

      <div class="pt-8">
        <ul>
          <li class="list-group mb-8" *ngFor="let sidenav of sidebarMenu">
            <a
              matRipple
              [matRippleColor]="'#f7f8f443'"
              routerLink="{{ sidenav.link }}"
              class="sidebar-menu fs-16 w-100 d-flex align-items-center"
              [routerLinkActive]="routerActive"
            >
              <i-feather
                name="{{ sidenav.icon }}"
                class="feather-base me-16"
              ></i-feather>
              <span class="ps-4">{{ sidenav.menu }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Header -->
    <mat-toolbar class="header ps-24 pe-24">
      <button
        type="button"
        class="ms-4"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <i-feather
          name="menu"
          class="text-light-muted feather-base mt-n3"
        ></i-feather>
      </button>
      <div class="ms-auto">
        <div class="d-flex align-items-center">
          <img src="https://ui-avatars.com/api/?name=Guest" class="rounded-circle" alt="avatar" width="35" height="35" />
          <span class="fw-light ms-8 text-secondary">Hi,</span>
          <span class="fw-bold ms-8">Guest</span>
        </div>
      </div>
    </mat-toolbar>

    <!-- Content -->
    <div class="body-wrapper">
      <div class="page-wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
