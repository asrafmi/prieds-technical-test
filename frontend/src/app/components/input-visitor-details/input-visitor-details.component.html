<!-- Form Register -->
<div class="card">
  <div class="card-body">
    <h4 class="mb-32">Form Register</h4>
    <form [formGroup]="visitorForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Nama Lengkap</mat-label>
        <input
          required
          formControlName="name"
          matInput
          type="text"
          placeholder="Nama Lengkap"
        />
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          required
          formControlName="email"
          matInput
          type="email"
          placeholder="Email"
        />
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>No. HP</mat-label>
        <input
          required
          formControlName="mobile"
          matInput
          type="number"
          placeholder="No. HP"
        />
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>NIK</mat-label>
        <input
          required
          formControlName="nik"
          matInput
          type="number"
          placeholder="NIK"
        />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Tanggal Lahir</mat-label>
        <input
          required
          formControlName="birthdate"
          matInput
          [matDatepicker]="picker"
        />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field class="w-100 fs-16 mt-20" appearance="outline">
        <mat-label>Alamat</mat-label>
        <textarea
          required
          formControlName="address"
          matInput
          rows="6"
          placeholder="Alamat"
        ></textarea>
      </mat-form-field>

      <mat-radio-group
        color="primary"
        class="fs-16"
        aria-label="Select an option"
        required
        formControlName="gender"
      >
        <mat-label class="text-secondary">Gender</mat-label>
        <mat-radio-button value="female" class="mt-8 mb-16 d-block"
          >Female</mat-radio-button
        >
        <mat-radio-button value="male" class="d-block mb-16"
          >Male</mat-radio-button
        >
      </mat-radio-group>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Riwayat Penyakit</mat-label>
        <textarea
          required
          formControlName="diseaseHistory"
          matInput
          rows="6"
          placeholder="Riwayat Penyakit"
        ></textarea>
      </mat-form-field>

      <mat-radio-group
        color="primary"
        class="fs-16"
        aria-label="Select an option"
      >
        <mat-label class="text-secondary">Alergi</mat-label>
        <mat-radio-button
          value="1"
          class="mt-8 mb-16 d-block"
          (click)="checkedAlergy = 1"
          >Ya</mat-radio-button
        >
        <mat-radio-button
          value="2"
          class="d-block mb-16"
          (click)="checkedAlergy = 2"
          >Tidak</mat-radio-button
        >
      </mat-radio-group>

      <mat-form-field
        *ngIf="checkedAlergy === 1"
        class="w-100 fs-16"
        appearance="outline"
      >
        <mat-label>Alergi</mat-label>
        <textarea
          formControlName="alergy"
          matInput
          rows="6"
          placeholder="Alergi"
        ></textarea>
      </mat-form-field>

      <mat-form-field class="w-100 fs-16" appearance="outline">
        <mat-label>Keluhan</mat-label>
        <textarea
          required
          formControlName="complaint"
          matInput
          rows="6"
          placeholder="Keluhan"
        ></textarea>
      </mat-form-field>

      <button mat-button class="btn btn-info fw-normal" type="submit">
        Submit
      </button>
    </form>
  </div>
</div>
