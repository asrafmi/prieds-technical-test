<mat-card class="w-100">
  <mat-card-content>
    <h4 class="mb-56">Queue List</h4>

    <div class="table-responsive">
      <table mat-table [dataSource]="queueList" class="text-nowrap w-100">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell class="fw-medium" *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nama</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.name }}</p>
          </td>
        </ng-container>

        <ng-container matColumnDef="registerTimestamp">
          <th mat-header-cell *matHeaderCellDef>Register Timestamp</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium op-5">
              {{ parseRegisterDate(element.createdAt) }}
            </p>
          </td>
        </ng-container>

        <ng-container matColumnDef="queueNumber">
          <th mat-header-cell *matHeaderCellDef>No. Antrian</th>
          <td mat-cell *matCellDef="let element">
            <p class="mb-0 fw-medium">{{ element.queueNumber }}</p>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
